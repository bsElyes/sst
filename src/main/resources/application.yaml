server:
  port: 8081
spring:
  application:
    name: sst
  main:
    allow-bean-definition-overriding: true
  task:
    execution:
      thread-name-prefix: sst-task-
      pool:
        core-size: 1
        max-size: 20
        queue-capacity: 1000
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://localhost:5432/test
    username: test
    password: test@pwd
    hikari:
      poolName: Hikari
      auto-commit: false
  kafka:
    bootstrap-servers: localhost:9092
application:
  api-docs:
    default-include-pattern: ${server.servlet.context-path:}/api/**
    management-include-pattern: ${server.servlet.context-path:}/management/**
    title: Test Application API
    description: SpringBoot Scaffolding App API documentation
    version: 0.0.1
    terms-of-service-url:
    contact-name: "Elyes Ben Salah"
    contact-url:
    contact-email: "bselyes@gmail.com"
    license: Apache-2.0
    license-url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
    servers:
      - url: "http://localhost:8081/api"
        description: "Development server"
      - url: "https://localhost:8081/api"
        description: "Development server with TLS"
